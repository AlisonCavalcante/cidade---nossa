<div class="message" *ngIf="mensagensService.message">
  <div class="message_header">
    <div style="display: flex; color: white; justify-content: space-between; padding: 5px">
      <h2>Mensagem do Sistema:</h2>
      <button (click)="close()" class="clear">X</button>
    </div>
  </div>
  <div class="message_body">
    <p>{{ mensagensService.message }}</p>
  </div>
</div>
