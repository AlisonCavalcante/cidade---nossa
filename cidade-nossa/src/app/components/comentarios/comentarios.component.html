<div>
  <div class="content-button">
    <i
      (click)="ocultar()"
      [ngClass]="{
        'fas fa-solid fa-eye-slash': !isVisible,
        'fas fa-regular fa-eye': isVisible
      }"
    ></i>
  </div>
  <div class="row" *ngIf="isVisible">
    <h6 *ngIf="comentarios" class="title">Coment√°rios</h6>
    <div class="card" *ngFor="let c of comentarios | slice: 0:4; let i = index">
      <div class="card-body">
        <div class="row">
          <div class="content__user col-md-2">
            <i class="fas fal fa-user-circle"></i>
            <div class="user-name">
              {{ c.usuario?.nome }}
            </div>
          </div>
          <div class="col-md-6">
            <input
              #comentario
              class="card-body__input"
              [value]="c.comentario"
              [disabled]="!c.isEdit"
            />
          </div>
          <div *ngIf="usuarioAtivo" class="col-md-1 content-button">
            <button
              *ngIf="usuarioAtivo?.id == c.usuario?.id"
              class="btn"
              (click)="onEdit(i)"
            >
              <i class="fas fa-edit"></i>
            </button>
          </div>
          <div *ngIf="usuarioAtivo" class="col-md-1 content-button">
            <button
              *ngIf="usuarioAtivo?.id == c.usuario?.id"
              (click)="delete(c, i)"
              class="btn"
            >
              <i class="fas fa-solid fa-trash"></i>
            </button>
          </div>
          <div *ngIf="c.isEdit" class="col-md-1 content-button">
            <button
              *ngIf="usuarioAtivo?.id == c.usuario?.id"
              (click)="edit(c, i)"
              class="btn"
            >
              Editar
            </button>
          </div>
        </div>
